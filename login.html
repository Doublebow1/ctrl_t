<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/login/login.css">
	<title>CTRL + T</title>
</head>
<body>
	<div class="login__image">
		<img src="/images/login-page.png" alt="login-image">
		<div class="logo">
			<img src="/images/logo.svg" alt="logo">
		</div>
	</div>
  <div class="login__text">
    <div class="login__form">
      <h1 class="form__title">
        login
      </h1>
      <a href="/pages/dashboard/dashboard.html">Dashboard</a>
      <form action="#" method="post" class="form">
        <div class="input">
          <label for="name" class="form__label">
            <p>username</p>
            <img src="/images/Vector.svg" alt="vector">
          </label>
          <input type="text" id="name" name="user_name" class="form__input"/>
        </div>
        <div class="input">
          <label for="password" class="form__label">
            <p>password</p>
            <img src="/images/Vector.svg" alt="vector">
          </label>
          <input type="password" id="password" name="user_password" class="form__input"/>
        </div>
        <div>
          <button type="submit" class="form__button">START</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
